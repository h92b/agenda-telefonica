<!DOCTYPE html>

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Agenda Telefonica</title>

<body>
  <main>
    <section class="menu">
      <i class="bx bx-plus bx-md d-none"></i>
      <input class="d-none" type="checkbox" id="inp-modal-new-contact-1" title="Nuevo Contacto" />
      <div class="modal">
        <input type="checkbox" id="inp-modal-new-contact-2" />
        <div class="container">
          <!-- contenido -->
          <section class="new-contact" role="modal">
            <h2 class="title">Agrega un contacto</h2>
            <form id="newContact" action="./assets/forms/api.php" method="post">
              <ul>
                <li>
                  <label for="name">Nombre:</label>
                  <input type="text" name="name" id="name" placeholder="Ej. Juan" />
                  <div class="validate"></div>
                </li>
                <li>
                  <label for="phone">Numero:</label>
                  <input type="number" name="phone" id="phone" placeholder="Ej. 0412 000 00 00" />
                  <div class="validate"></div>
                </li>
                <li>
                  <label for="country">Pais:</label>
                  <input type="text" name="country" id="country" placeholder="Ej. Caracas" />
                  <div class="validate"></div>
                </li>
              </ul>
              <button type="button" id="button-modal-new-contact-close">Cerrar</button>
              <button type="reset">Limpiar</button>
              <button id="saveNewContact" type="submit">Guardar</button>
              <input type="hidden" name="id_user" id="id_user">
            </form>
          </section>
        </div>
      </div>
      <button class="inp-menu" title="Menu">
        <input type="checkbox" id="inp-menu" />
        <span></span>
        <span></span>
        <span></span>
        <div class="menu-header-toggle bx-fade-down-new">
          <ul>
            <li>
              <a id="page-settings" href="#page-settings"><i class="bx bx-run"></i> Configuraci&oacute;n</a>
            </li>
            <li>
              <a id="page-acercade" href="#page-acercade"><i class="bx bx-file-blank"></i> Documentaci&oacute;n</a>
            </li>
            <li id="toggle-dark-mode">
              <a><i class="bx bx-moon"></i> Dark mode</a>
            </li>
            <li>
              <a href="./index.html"><i class="bx bx-log-out"></i> Salir</a>
            </li>
          </ul>
        </div>
      </button>
    </section>
    <section class="search v-hidden">
      <div>
        <i class="bx bx-search"></i>
        <input type="text" name="search" placeholder="Buscar contacto" />
        <i class="bx bx-x"></i>
      </div>
    </section>
    <section id="onprogress" style="background: red; width: 0%; height: 0.3rem;"></section>
    <section id="listSearch">
      <div></div>
    </section>
    <div class="container-list">
      <div>
        <!-- list contact -->
        <section class="sesion">
          <h2>Login</h2>
          <form id="login" action="./assets/forms/api.php" method="post">
            <ul>
              <li><a id="page-signup" href="#page-signup">Registrate</a></li>
              <li>
                <label for="email">Correo:</label>
                <input type="email" name="email" id="email" placeholder="Ej. hola@email.com" required />
                <span class="validate"></span>
              </li>
              <li>
                <a id="page-recover" href="#page-recover">&#191;Olvidaste la contrase&ntilde;a&#63;</a>
              </li>
              <li>
                <label for="password">Contrase&ntilde;a</label>
                <input type="password" name="password" id="password" placeholder="Ej. 12345678" required />
                <span class="validate"></span>
              </li>
              <li>
                <p>Usa esta App con confianza.</p>
              </li>
            </ul>
            <button type="submit">Iniciar</button>
            <input type="hidden" name="csrf">
            <input type="hidden" name="x_Key" id="x_Key">
          </form>
        </section>
      </div>
      <div class="receptor-trash d-none"></div>
    </div>
    <div class="recicle">
      <div id="recicle-contenetor" class="d-none"></div>
    </div>
  </main>
  <footer>
    <div>
      <span>Crearo por: </span><a href="#">h92barrios <i class="bx bxs-coffee"></i></a>
    </div>

</body>

</html>
